<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(() => {
                console.log('Conteudo div 1:', $('#div1').html())
                console.log('Conteudo div 2:', $('#div2').html())
            })
        </script>
</head>

<body>
    <h1>jQuery | Selecionando elementes - Parte 1</h1>

    <div id="div1" style="border:solid 1px #000; width: 150px; height: 150px">
        <a href="#">teste</a>
        <p>Esse é outro teste</p>
        <div>Essa é outra div</div>
    </div>
    <div id="div2" style="border:solid 1px #000; width: 150px; height: 150px">DIV 2</div>
</body>
</html>
