<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(() => {
            $.each($('.interesse:checked'), (indice, valor) => {
                console.log(indice, valor)
            })
        })
    </script>
</head>

<body>
    <h1>jQuery | Selecionando elementes - Parte 1</h1>

    <p>Nome:</p>
    <input type="text" id="nome">
    <br>

    <p>Onde você nos encontrou?</p>
    <select name="" id="origem">
        <option value="1">Google</option>
        <option value="2">Facebook</option>
        <option value="3">Rádio</option>
        <option value="4">Outros meios</option>
    </select>

    <p>Sexo:</p>
    <input type="radio" name="sexo" id="" value="f" class="sexo">Feminino<br>
    <input type="radio" name="sexo" id="" value="m" class="sexo">Masculino<br>
    <br>

    <p>Interesses:</p>
    <input type="checkbox" name="interesses" id="" class="interesse" value="php">PHP<br>
    <input type="checkbox" name="interesses" id="" class="interesse" value="js">JavaScript<br>
    <input type="checkbox" name="interesses" id="" class="interesse" value="angular">Angular<br>
    <input type="checkbox" name="interesses" id="" class="interesse" value="nodejs">NodeJs<br>
</body>

</html>
